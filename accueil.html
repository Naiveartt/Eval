<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Break-Studio</title>
        <link rel="stylesheet" href="accueil.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    </head>

    <body>
        <!-- Debut header -->
        <header>
            <!-- Debut navbar -->
            <nav>
                <ul>
                    <li id="logo"><a href="#">les Studio</a></li>
                    <li id="logo"><a href="#">Les Cours</a></li>
                    <li id="logo"><a href="#">Les Evenements</a></li>
                    <li id="logo"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <!-- Fin navbar -->
            <div id="imagePrincipale">
                <h1>Break-Studio</h1>
                <div id="premierTrait"></div>
                <h3>Breakdance en condition pro</h3>
            </div>

        </header>
        <!-- Fin header -->

        <section id="presentation">
            <div id="textIntro">
                <h2>Des cours uniques avec des professeurs passionnés</h2>
            </div>
            <div class="imagesPrestations">
                <h4>Le studio</h4>
                <a href="#"><img src="images/studio.png" alt="Le studio"></a>
            <div class="imagesPrestations">
                    <h4>Les profs</h4>
                    <a href="#"><img src="images/danseur.jpg" alt="Les profs"></a>
             <div class="imagesPrestations">
                        <a href="#"><img src="images/danseur3.jpeg" alt="Les profs"></a>
            </div>
        </section>

        <section id="evenements">
            <h2>Les évenements</h2>
            <ul>
                <li id="stages"><p>Stages</p></li>
            </ul>
            <ul>
                <li id="préstations"><p>Show</p></li>
            </ul>
            <ul>
                <li id="live"><p>Cours en live</p></li>
            </ul>
        </section>

        <!-- Debut du footer -->
        <footer>
            <h2>Contactez-nous</h2>
            <form>
                <input placeholder="Nom">
                <input placeholder="E-mail">
                <textarea placeholder="Votre message ici..."></textarea>
                <button>Envoyer</button>
            </form>

            <div id="deuxiemeTrait"></div>
            <div id="copyrightEtIcons">
                <div id="copyright">
                    <span>© fromCharlie.L; 2022</span>
                </div>
                <div id="icon">
                    <a href="http://www.twitter.fr"><i class="fa fa-twitter"></i></a>
                    <a href="http://www.facebook.fr"><i class="fa fa-facebook"></i></a>
                    <a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </footer>

        <!-- Fin duu footer -->
    </body>
</html>
